<h1>Send</h1>
{% block content %}
<form action="/api/send" method="post">
    <label for="title">Text</label>
    <input type="text" name="title" id="title" value="{{ request.form['text']}}" required />
    <label for="value">Value</label>
    <input type="number" name="value" id="value" value="{{ request.form['value']}}" required />
    <input type="submit" value="Send" />
</form>
{% endblock %}
